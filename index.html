<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="image">
    <img src="images/image-product-desktop.jpg" alt="">
  </div>
  <div class="card">
    <h6 class="card-cat">perfume</h6>
    <h2 class="card-head">
      Gabrielle Essence Eau De Parfum
    </h2>
    <p class="card-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <ul class="price">
      <li>$149.99</li>
      <li><s>$169.99</s></li>
    </ul>
    <button><img src="/images/icon-cart.svg" alt="">Add to Cart</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/novaa911/">Nova Nurachman</a>.
  </div>
</body>
</html>
